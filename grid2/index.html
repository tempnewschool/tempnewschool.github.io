<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="layout.css">
    <title>Wireframe Components</title>
</head>
<body>
    <!-- Grid with Gutter -->
    <div class="grid">
        <!-- Row 1 -->
        <div class="row">
            <!-- Column 1 -->
            <div class="col-6">
                <!-- Component 1: Hero Section -->
                <div class="hero-component">
                    <img src="img/image.jpg" alt="Hero Image" style="width: 30%;">
                    <h1>Latest Turtle News, Stories & Headlines</h1>
                    <p>We bring you the latest Turtle news and stories of the day</p>
                </div>
            </div>
            <!-- Column 2 -->
            <div class="col-6">
                <!-- Component 2: Feature Box -->
                <div class="feature-box">
                    <i class="fas fa-cogs"></i>
                    <h2>Climate</h2>
                    <p>Plastic creates an 'evolutionary trap' for sea turtles.</p>
                </div>
            </div>
        </div>

        <!-- Row 2 -->
        <div class="row">
            <!-- Column 1 -->
            <div class="col-12">
                <!-- Component 3: Testimonial -->
                <div class="testimonial">
                    <img src="img/second.jpg" alt="User Avatar">
                    <p>Get In Touch</p>
                    <cite>- Contact us</cite>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
