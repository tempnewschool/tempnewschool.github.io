<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="layout.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <title>Wireframe Components</title>
</head>
<body style="text-align: center;">
    <!-- Component 1: Hero Section -->
    <div class="hero-component">
        <img src="img/image.jpg" alt="Hero Image" style="width: 30%;">
        <h1> Latest Turtle News, Stories & Headlines</h1>
        <p>We bring you the latest Turtle news and stories of the day</p>
    </div>

    <!-- Component 2: Feature Box -->
    <div class="feature-box">
        <i class="fas fa-cogs"></i>
        <h2>Climate</h2>
        <p>Plastic creates 'evolutionary trap' for sea turtles.</p>
    </div>

    <!-- Component 3: Testimonial -->
    <div class="testimonial">
        <img src="img/second.jpg" alt="User Avatar">
        <p> Get In Touch </p>
        <cite>- Contact us </cite>
    </div>
</body>
</html>
